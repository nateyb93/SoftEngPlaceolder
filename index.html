<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>WeatherActive</title>
</head>
<body>
    <div class="full_page">
        <h1 id="pageTitle">WeatherActive</h1>

        <link rel="stylesheet" type="text/css" href="styles.css" />

        <script src="main.js" type="text/javascript"></script>
        <script src="https://maps.googleapis.com/maps/api/js?v=3.exp"></script>

        <div class="page_left">
            <div class="userinput">
                <button id="forecastbutton" onclick="zipEntryClick()" class="bigButton">Forecast</button>
                <input type="text" placeholder="ZIP Code" id="zipText" class="bigText" />
            </div>

            <div class="spacer"></div>

            <div id="map-canvas"></div>

            <div align="left" class="center">
                <h1 id="location">Select a location by clicking on the map above or by typing in a zip code.</h1>
                <div id="forecastDiv">
                    <form id="forecastList" name="forecastContainers"></form>
                </div>
            </div>
        </div>
        <div class="page_right">
            <div class="weatherHistory">
                <h1 class="historyHeader">Weather history</h1>

                <div id="historyContent">
                    <span>Click below to select a date to view history from.</span>
                </div>
                
                <div class="relative_absolute">
                    <input type="date" id="dateSelector" />
                    <button id="submitDate" onclick="updateWeatherHistory()">Go</button>
                    
                </div>
            </div>
            <div class="textForecast">
                <h2 id="detailDate"></h2>
                <p id="detailText"></p>
                <span id="detailPrecipitation"></span>
            </div>
        </div>

        <div class="bottom-left_fixed">
            <a href="http://api.wunderground.com/weather/api/d/docs" target="_blank">
                <span>Powered by:</span>
                <img src="http://icons.wxug.com/logos/PNG/wundergroundLogo_4c_horz.png" class="icon" />
            </a>
        </div>
    </div>
    
    
    

    <!--<button id="conditionsbutton" onclick="conditionsclick()">Conditions</button>-->
</body>
</html>
