<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <h1 id="location">Portland, OR</h1>
    <link rel="stylesheet" type="text/css" href="styles.css"/>
    <script src="main.js" type="text/javascript"></script>
    <div id="outerdiv">

        <div id="weatherimage">
            <img id="pic" src="" height="100" width="100">
        </div>
        <div id="weatherinfo">
            <span id="forecastdetail">Sunny</span>
            <div id="temps">
                <span id="hitemp">60</span>
                <span id="lotemp">42</span>
            </div>
            
        </div>
    </div>
    <button id="forecastbutton" onclick="forecastclick()">Forecast</button>
    <button id="conditionsbutton" onclick="conditionsclick()">Conditions</button>
</body>
</html>
